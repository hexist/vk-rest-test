<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="photos" type="java.util.List"*/-->
<!--/*@thymesVar id="photo" type="com.gusev.vkresttest.api.domain.Photo"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Photos from API</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(photos)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Photo</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>Photo 1</td>
                                <td>Description 1</td>
                            </tr>
                            <tr th:remove="all">
                                <td><img src="https://pp.userapi.com/c845417/v845417468/f86fc/vafQQNr-MD8.jpg"></td>
                                <td>Description 2</td>
                            </tr>
                            <tr th:each="photo : ${photos}">
                                <td><img th:src="${photo.photo_604}"></td>
                                <td>
                                    <div th:text="'Description:' + ${photo.text}">Description</div>
                                    <div th:text="'owner id:' + ${photo.ownerId}">owner id</div>
                                    <div th:text="'post id:' + ${photo.post_id}">post id</div>
                                    <div th:text="'album id:' + ${photo.album_id}">album id</div>
                                    <div th:text="'date' + ${photo.date}">date</div>
                                </td>
                                <td><a th:href="'https://vk.com/id' + ${photo.ownerId}">Ссылка на пользователя</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
